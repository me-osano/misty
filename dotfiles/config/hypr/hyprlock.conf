general {
    ignore_empty_input = true
}

background {
    monitor =
    path = ~/Pictures/1-nord.png
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    outline_thickness = 4

    font_family = JetBrainsMono Nerd Font

    placeholder_text = Enter Password
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = false
}
