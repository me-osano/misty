# Preload wallpapers
preload = ~/.config/misty/current/background

# Set initial wallpaper (use monitor name or , for all monitors)
# Find monitor names: hyprctl monitors
wallpaper {
    monitor = eDP-1
    path = ~/.config/misty/current/background
    fit_mode = cover
}

# Splash screen (set to false for seamless boot)
splash = false
ipc = on
